<!doctype html>
<html lang="en">
  <head>
    {{> head}}
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="app">
      {{> sketch-header}}
      <div class="content-wrapper">
        <div class="content">
          <div class="slideshow-wrapper">
            <div class="slideshow-large-images">
              <img
                class="slideshow-large-image"
                src="/img/image01.jpg"
                alt=""
              />
              <img
                class="slideshow-large-image"
                src="/img/image02.jpg"
                alt=""
              />
              <img
                class="slideshow-large-image"
                src="/img/image03.jpg"
                alt=""
              />
              <img
                class="slideshow-large-image"
                src="/img/image04.jpg"
                alt=""
              />
              <img
                class="slideshow-large-image"
                src="/img/image05.jpg"
                alt=""
              />
            </div>
            <div class="slideshow-navi">
              <button class="slideshow-navi-button active" value="0">
                <img
                  class="slideshow-navi-button-image"
                  src="/img/image01.jpg"
                  alt=""
                />
              </button>
              <button class="slideshow-navi-button" value="1">
                <img
                  class="slideshow-navi-button-image"
                  src="/img/image02.jpg"
                  alt=""
                />
              </button>
              <button class="slideshow-navi-button" value="2">
                <img
                  class="slideshow-navi-button-image"
                  src="/img/image03.jpg"
                  alt=""
                />
              </button>
              <button class="slideshow-navi-button" value="3">
                <img
                  class="slideshow-navi-button-image"
                  src="/img/image04.jpg"
                  alt=""
                />
              </button>
              <button class="slideshow-navi-button" value="4">
                <img
                  class="slideshow-navi-button-image"
                  src="/img/image05.jpg"
                  alt=""
                />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
